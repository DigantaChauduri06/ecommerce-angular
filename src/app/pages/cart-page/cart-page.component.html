<div *ngIf="products.length === 0; else elseBlock">
  <div class="flex flex-col items-center justify-center h-full mt-10">
    <img
      src="../../../assets/images/empty-cart.svg"
      alt="empty cart"
      class="w-1/5 text-gray-500 fill-transparent opacity-75"
    />
    <h2 class="text-2xl font-semibold mt-28">Your cart is empty</h2>
    <p class="text-gray-500">Add something to make me happy :)</p>
    <button
      type="button"
      class="px-6 py-2 border rounded-md mt-28 hover:bg-green-400 hover:text-white hover:transition-all"
      (click)="navigateToShop()"
    >
      Back to shop
    </button>
  </div>
</div>

<!-- If CART HAS ITEMS -->
<ng-template #elseBlock>
  <div class="flex flex-col mx-auto max-w-full p-6 space-y-4 sm:p-10">
    <h2 class="text-xl font-semibold">Your cart</h2>

    <ul
      *ngFor="let product of productMap | keyvalue"
      class="flex flex-col divide-y divide-gray-700"
    >
      <app-product-cart-horizontal
        [productCount]="product.value[0]"
        [product]="product.value[1]"
      ></app-product-cart-horizontal>
    </ul>

    <!-- TOTAL MONEY -->

    <div class="space-y-1 text-right">
      <p>
        Total amount:
        <span class="font-semibold">{{ cartValue | currency }}</span>
      </p>
    </div>
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        class="px-6 py-2 border rounded-md"
        (click)="navigateToShop()"
      >
        Back
        <span class="sr-only sm:not-sr-only">to shop</span>
      </button>
      <button type="button" class="px-6 py-2 border rounded-md">
        <span class="sr-only sm:not-sr-only">Continue to</span>
        Checkout
      </button>
    </div>
  </div>
</ng-template>
