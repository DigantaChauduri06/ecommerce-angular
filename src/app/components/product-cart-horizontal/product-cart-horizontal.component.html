<li class="flex flex-col py-6 sm:flex-row sm:justify-between">
  <div class="flex w-full space-x-2 sm:space-x-4">
    <img
      class="flex-shrink-0 object-contain w-20 h-20 rounded outline-none sm:w-32 sm:h-32"
      [src]="product.image"
      alt=""
    />
    <div class="flex flex-col justify-between w-full pb-4">
      <div class="flex justify-between w-full pb-2 space-x-2">
        <div class="space-y-1">
          <h3 class="text-lg font-semibold leading-snug sm:pr-8">
            {{ product.title }}
          </h3>
          <span class="text-xs text-gray-500"
            >Quantity - {{ productCount }}</span
          >
        </div>
        <div class="text-right">
          <p class="text-lg font-semibold">
            {{ product.price * productCount | currency }}
          </p>
        </div>
      </div>
      <div class="flex text-sm divide-x">
        <button
          type="button"
          class="flex items-center px-2 py-1 pl-0 space-x-1"
          (click)="handleRemove()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="w-4 h-4 fill-current"
          >
            <path
              d="M96,472a23.82,23.82,0,0,0,23.579,24H392.421A23.82,23.82,0,0,0,416,472V152H96Zm32-288H384V464H128Z"
            ></path>
            <rect width="32" height="200" x="168" y="216"></rect>
            <rect width="32" height="200" x="240" y="216"></rect>
            <rect width="32" height="200" x="312" y="216"></rect>
            <path
              d="M328,88V40c0-13.458-9.488-24-21.6-24H205.6C193.488,16,184,26.542,184,40V88H64v32H448V88ZM216,48h80V88H216Z"
            ></path>
          </svg>
          <span>Remove</span>
        </button>
        <button
          type="button"
          class="flex items-center px-2 py-1 space-x-1"
          (click)="handleRemoveAll()"
        >
          <img
            src="../../../assets/images/delete.svg"
            alt="delete"
            class="w-4 h-4"
          />
          <span>Remove All</span>
        </button>
      </div>
    </div>
  </div>
</li>
